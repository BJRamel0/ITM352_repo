<!----------------------invoice.html--------------------------->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Invoice</title>

    <!-- External stylesheets -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- External JavaScript file for product data -->
    <script type="text/javascript" src="/products.js"></script>
</head>

<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Navigation links -->
        <ul class="navbar-nav">
            <!-- Home link -->
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <!-- Products link -->
            <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
            </li>
        </ul>
    </nav>

    <!-- Invoice container -->
    <div class="invoice-container">
        <!-- Invoice table -->
        <table>
            <!-- Table header -->
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <!-- Table body (product rows will be added dynamically using JavaScript) -->
            <tbody id="invoiceTable">
                <!-- Product rows will be added dynamically using JavaScript -->
            </tbody>
            <!-- Table footer with subtotal, tax, shipping, and total -->
            <tfoot>
                <tr>
                    <td colspan="3">Sub-total</td>
                    <td id="subtotal_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="3">Tax @ 5.75%</td>
                    <td id="tax_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="3">Shipping</td>
                    <td id="shipping">$0.00</td>
                </tr>
                <tr>
                    <td colspan="3" style="font-weight: bold;">Total</td>
                    <td id="total_cell" style="font-weight: bold;">$0.00</td>
                </tr>
            </tfoot>
        </table>

        <!-- Buttons container with Continue Shopping and Log Out buttons -->
        <div class="buttons-container">
            <!-- Form for Continue Shopping button -->
            <form action="/continues" method="POST">
                <button class="btn btn-primary">Continue Shopping</button>
            </form>
            
            <!-- Form for Log Out button -->
            <form action="/process_logout" method="POST">
                <button class="btn btn-danger">Log Out</button>
            </form>
        </div>

        <!-- External JavaScript file for invoice functionality -->
        <script src="invoice.js" type="module"></script>
        <!-- Note: set script type to "module" to use import -->
    </div>

</body>

</html>
