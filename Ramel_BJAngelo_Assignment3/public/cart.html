<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Stylesheet links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript files for product data and display -->
    <script type="text/javascript" src="/products.js"></script>
    <script src="cart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <!-- Home link -->
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <!-- Products link -->
            <li class="nav-item">  
                <a class="nav-link" href="./products.html?page=BodyParts">Body Parts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./products.html?page=Implants">Implants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./products.html?page=Prosthetics">Prosthetics</a>
            </li>
        </ul>
    <h1>Shopping Cart</h1>

    <div class="container mt-3" id="cart">
        <!--Cart Stuff info -->
        <form method="POST" name="cart_form" id="cart" action="/update_shopping_cart">
            <div id="cart_info" name="cart_info"></div>
            <input type="submit" id="cartUpdate" value="Update Cart" class="sm-button highlight">
        </form><br>
        <form action="/checkouts" method="GET">
            <input type="submit" id="cartSubmit" value="Check Out" class="sm-button highlight">
        </form>
        <div id="tax_info"></div>
    </div>
    
</body>

</html>
