<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Win: <span id="wins_span"> pending...</span>
    </p>
    
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="products-style.css" rel="stylesheet">

    <style id="localStyle">.rotate img {animation-duration: 3s;}</style>
</head>

<body>
    <header>
        <h1><span id="top_title"></span></h1>
        
    </header>
    <div>
        <h3> Change image rotation speed:</h3>
        <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;" onchange="localStyle.innerHTML = '.rotate img {animation-duration:' + speedSlider.value + 's;}';">
    </div>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            <section class="item" onmouseover="changeClassName(this);" onclick="resetClassName(this);">
                <h2>HTC</h2>
                <p>$40.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" alt="HTC Phones">
            </section>
           
            </section>
            <section class="item" onmouseover="changeClassName(this);" onclick="resetClassName(this);">
                <h2>Apple</h2>
                <p>$75.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
            </section>

            <section class="item" onmouseover="changeClassName(this);" onclick="resetClassName(this);">
                <h2>Nokia</h2>
                <p>$35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
            </section>

            <section class="item" onmouseover="changeClassName(this);" onclick="resetClassName(this);">
                <h2>Samsung</h2>
                <p>$45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
            </section>

            <section class="item" onmouseover="changeClassName(this);" onclick="resetClassName(this);">
                <h2>Blackberry</td>
                </h2>
                <p>$10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
            </section>
        </main>
    </div>
    <footer>
        <h1><span id="bottom_title"></span></h1>
    </footer>
</body>
<script src="products_display.js"></script>
</html>
