<!----------------------invoice.html--------------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="/products.js"></script>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
            </li>
        </ul>
    </nav>    
    
    <div class="invoice-container">
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended Price</th>
            </tr>
        </thead>
        <tbody id="invoiceTable">
            <!-- Product rows will be added dynamically using JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td id = "after" colspan="3">Sub-total</td>
                <td id="subtotal_cell">$0.00</td>
            </tr>
            <tr>
                <td id = "after" colspan="3">Tax @ 5.75%</td>
                <td id="tax_cell">$0.00</td>
            </tr>
            <tr>
                <td id = "after" colspan="3">Shipping</td>
                <td id="shipping">$0.00</td>
            </tr>
            <tr>
                <td id = "after" colspan="3" style="font-weight: bold;">Total</td>
                <td id="total_cell" style="font-weight: bold;">$0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="invoice.js" type="module"></script>
    <!--note that you have to set script type to "module" to use import-->
    </div>
</body>
</html>
