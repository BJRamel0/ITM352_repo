<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- External JavaScript file for product data -->
    <script type="text/javascript" src="/products.js"></script>
    <script type="text/javascript" src="register.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <!-- Home link -->
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <!-- Products link -->
            <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
            </li>
        </ul>
    </nav>

    <!-- Invoice container -->
    <div class="login-container">
            <h1>Register</h1>
            <div id="errMsg"></div>
            <body>
                <form action="/register" method="POST">
                
                <!--Name-->
                <input type="text" name="firstName" size="40" placeholder="Enter First Name"><br />
                <input type="text" name="lastName" size="40" placeholder="Enter Last Name"><br />

                <!--Email-->
                <input type="text" name="email" id="email" size="40" placeholder="Enter Email" onblur="validateEmail()">
                <div id="emailError" class="error-msg"></div>
                
                <!--Password-->
                <input type="password" id="password" name="password" size="40" placeholder="Enter Password" onblur="validatePasswords()">
                <div id="PassError" class="error-msg"></div>
                
                <!--Password Again-->
                <input type="password" id="repeatPassword" name="repeat_password" size="40" placeholder="Enter Password Again" onblur="validatePasswords()">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"><br />
                <div id="repeatPassError" class="error-msg"></div>

                <!--Submit Button-->
                <input type="submit" value="Submit" id="submit">
                </form>
            </body>
            <script>

                // Retrieve values from the query parameters or set default values if not present
                let user_return = request.query.username || "";
                let errorMessage = request.query.error || "";

                // Set the value of the username field to the value from the query parameters
                document.getElementById("username").value = "${user_return}";
    
                // Display error message if present
                let errMsg = "${errorMessage}";
                if (errMsg !== "") {
                    document.getElementById("errMsg").innerHTML = errMsg;
                }
            </script>
        <!-- External JavaScript file for invoice functionality -->
        <script src="register.js" type="module"></script>
        <!-- Note: set script type to "module" to use import -->
    </div>

</body>

</html>
