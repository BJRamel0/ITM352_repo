<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- External JavaScript file for product data -->
    <script type="text/javascript" src="/products.js"></script>
</head>

<body>
    <script>
        //document.body.style.backgroundImage = 'url("./images/loginBouncer.jpeg")';
    </script>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <!-- Home link -->
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <!-- Products link -->
            <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
            </li>
        </ul>
    </nav>

    <!-- Invoice container -->
    <div class="login-container">
            <h1>Login</h1>
            <p>Please sign in to continue</p>
            <div id="errMsg"></div>
            <form action="/login" method="POST">
            <input type="text" name="username" id="username" size="40" placeholder="enter username" ><br />
            <input type="password" name="password" size="40" placeholder="enter password"><br />
            <input type="submit" value="Submit" id="submit">
            </form>
            <script>
                // Retrieve values from the query parameters or set default values if not present
                let user_return = request.query.username || "";
                let errorMessage = request.query.error || "";

                // Set the value of the username field to the value from the query parameters
                document.getElementById("username").value = "${user_return}";
    
                // Display error message if present
                let errMsg = "${errorMessage}";
                if (errMsg !== "") {
                    document.getElementById("errMsg").innerHTML = errMsg;
                }
            </script>
        <!-- External JavaScript file for invoice functionality -->
        <script src="login.js" type="module"></script>
        <!-- Note: set script type to "module" to use import -->
    </div>

</body>

</html>
